<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 20 "Shapes ❤️🟢🔷"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="element" class="element"></div>

<form id="form">
    <label>
        Choose element shape:
        <select id="select">
            <option value="square" selected>square</option>
            <option value="rectangle">rectangle</option>
            <option value="circle">circle</option>
        </select>
    </label>
    <label>
        Choose element color:
        <input type="color"
               id="color"
               value="#e66465"
               required
        >
    </label>
    <div class="btn-row">
        <button type="submit" class="btn btn-success">Render element</button>
        <button type="reset" class="btn btn-danger" id="reset">Clear</button>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
